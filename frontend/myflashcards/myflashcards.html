<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyBot</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <header class="navbar">
        <div class="logo">StudyBot</div>
        <a href="../login/login.html" class="my-flashcards">My Flashcards</a>
    </header>

    <main id="main">
        <div name="welcome">
            <p id="welcometo">Welcome to</p>
            <p id="studybot">StudyBot!</p>
        </div>

        <textarea name="request" id="request" placeholder="Ask StudyBot" maxlength="2000" rows="1"></textarea>

        <label for="request">Paste your books, notes, or any study material</label>
    </main>
    <script src="index.js" ></script>
</body>
</html>
