<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Flashcards - StudyBot</title>
    <link rel="stylesheet" href="myflashcards.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>

    <header class="navbar">
        <a href="../index/index.html" class="logo"><i data-lucide="brain" class="icon-sm"></i> StudyBot</a>
        <nav class="nav-links">
            <a href="#" class="nav-link active"><i data-lucide="bookmark" class="icon-sm"></i> Mis Flashcards</a>
            <a href="#" id="logoutBtn" class="nav-link logout-link"><i data-lucide="log-out" class="icon-sm"></i>
                Salir</a>
        </nav>
    </header>

    <!-- Vista principal: Grid de sets de flashcards -->
    <main id="sets-view">
        <h1 class="page-title">Mis Flashcards</h1>
        <p class="page-subtitle">Todos tus sets de estudio guardados</p>

        <!-- Loading -->
        <div id="loading" class="loading-container" style="display: none;">
            <div class="spinner"></div>
            <p class="loading-text">Cargando flashcards...</p>
        </div>

        <div id="sets-container" class="sets-grid">
            <!-- Los sets se renderizan dinamicamente via JS -->
        </div>

        <!-- Estado vacio -->
        <div id="empty-state" class="empty-state" style="display: none;">
            <div class="empty-icon">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
                    stroke-linecap="round" stroke-linejoin="round">
                    <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                    <line x1="8" y1="21" x2="16" y2="21"></line>
                    <line x1="12" y1="17" x2="12" y2="21"></line>
                </svg>
            </div>
            <h2>No tienes flashcards guardadas</h2>
            <p>Empieza creando flashcards desde la p√°gina principal</p>
            <a href="../index/index.html" class="btn-primary">Crear Flashcards</a>
        </div>
    </main>

    <!-- Vista detalle: Flashcards de un set -->
    <main id="detail-view" style="display: none;">
        <div class="detail-header">
            <button id="back-btn" class="btn-back" aria-label="Volver">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
                <span>Volver</span>
            </button>
            <div class="detail-info">
                <h1 id="detail-topic" class="detail-title"></h1>
                <p id="detail-meta" class="detail-meta"></p>
            </div>
            <button id="study-mode-btn" class="btn-study"><i data-lucide="book-open" class="icon-sm"></i> Modo
                Estudio</button>
        </div>

        <div id="flashcards-container" class="flashcards-grid">
            <!-- Las flashcards individuales se renderizan via JS -->
        </div>
    </main>

    <script src="../js/auth.js"></script>
    <script src="myflashcards.js"></script>
    <script>lucide.createIcons();</script>
</body>

</html>
