<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyBot</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1><a href="#">StudyBot</a></h1>
    </header>
    <main>
        <p id="welcome">Welcome to</p>
        <p id="studybot">StudyBot!</p>

        <textarea name="request" id="request" placeholder="Ask StudyBot" maxlength="2000" rows="1"></textarea>

        <label for="request">Paste your books, notes, or any study material</label>
    </main>
    <script src="index.js" ></script>
</body>
</html>
