<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - StudyBot</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <main>
        <h1><i data-lucide="brain" class="icon"></i> StudyBot</h1>
        <p>Ingresa tus credenciales para continuar</p>
        <form id="loginForm">
            <input type="email" name="email" id="email" placeholder="Correo electrónico" required maxlength="30">
            <input type="password" name="password" id="password" placeholder="Contraseña" required maxlength="15">
            <div id="error-msg" class="error-msg"></div>
            <button type="submit" id="loginBtn"><i data-lucide="log-in" class="icon-sm"></i> Iniciar Sesión</button>
            <p>¿No tienes cuenta? <a href="signup.html">Regístrate</a></p>
        </form>

    </main>

    <script src="../js/auth.js"></script>
    <script src="login.js"></script>
    <script>lucide.createIcons();</script>
</body>

</html>
